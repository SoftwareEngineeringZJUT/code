<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <style type="text/css">
        /* 登录表单 */
        .sSign_form {
            width: 420px;
            margin: 0 auto;
            background: #eee;
            padding: 20px;
            margin-top: 10%;
        }

        .sSign_form>h3 {
            margin: 20px 0 20px 35%;
        }

        .sSign_form p {
            height: 50px;
            line-height: 50px;
        }

        .sSign_form p>input {
            margin-left: 60px;
            margin-top: -45px;
            width: 270px;
        }

        .sSign_form p>label {
            font-size: 16px;
        }

        .sSign_form #sSign_btn {
            width: 220px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-left: 21%;
            margin-top: 5px;
        }
    </style>
</head>

<body style="background:#f8f3f3;">
<div class="sSign">
    <div class="sSign_form">
        <h3>管理员登录</h3>
        <form class="form" id="adminForm" method="post" th:action="@{login/userLogin}">
            <p>
                <label>用户名:</label> <input type="text" class="form-control" name="account" required="required" th:placeholder="${account}" id="account" />
            </p>
            <p>
                <label>密 码:</label> <input type="password" name="password" class="form-control" required="required" th:placeholder="密码" id="password" />
            </p>
<!--            <button type="button" class="btn btn-info" id="sSign_btn">登录</button>-->


            <input type="submit">
        </form>
    </div>
</div>
<script type="text/javascript" src="../static/bootstrap/js/jquery.min.js" th:src="@{/bootstrap/js/jquery.min.js}"></script>
</body>
</html>
